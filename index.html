<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT -->

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/header.css" />

    <title>A STUDIO</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="home">
      <a href="#home">
        <img
          src="./img/logo-blanco.png"
          title="Logo A studio"
          alt="Logo A studio"
          class="header__logo"
        />
      </a>
      <!-- BOTON DE ABRIR -->
      <div class="header__btn">
        <div class="header__btn-line line-one"></div>
        <div class="header__btn-line line-two"></div>
        <div class="header__btn-line line-three"></div>
      </div>
      <!-- NAV -->
      <nav class="header__nav">
        <ul class="header__ul animated-nav">
          <li>
            <a href="#home" class="header__link"> Home </a>
          </li>
          <li>
            <a href="#shop" class="header__link"> colección </a>
          </li>
          <li>
            <a href="#footer" class="header__link"> Contacto </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- HERO -->
      <section class="hero">
        <div class="hero__img"></div>
        <!-- <img  src="./img/fotohero.jpg" class="hero__img" alt="hero"/>  -->
        <article class="hero__article">
          <h1 class="hero__title">Elegancia que Impacta</h1>
          <h2 class="hero__subtitle">Define tu Estilo</h2>
          <a class="hero__button" href="#">Button</a>
        </article>
      </section>

      <!-- LISTADO DE PRENDAS -->
      <section class="shop" id="shop">
        <ul class="shop__ul">
          <li class="shop__li">
            <img src="./img/fotohero.jpg" class="shop__img" alt="Img" />
            <article class="shop__article">
              <h3 class="shop__title">Camiseta Samanta</h3>
              <div class="shop__ray"></div>
              <h3 class="shop__price">18.00€</h3>
              <button id="${product.id}" class="shop__btn">
                <i class="fa-solid fa-cart-shopping hero_btn-icon"></i>
              </button>
            </article>
          </li>
          <li class="shop__li">
            <img src="./img/fotohero.jpg" class="shop__img" alt="Img" />
            <article class="shop__article">
              <h3 class="shop__title">Camiseta Samanta</h3>
              <div class="shop__ray"></div>
              <h3 class="shop__price">18.00€</h3>
              <button id="${product.id}" class="shop__btn">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </article>
          </li>
          <li class="shop__li">
            <img src="./img/fotohero.jpg" class="shop__img" alt="Img" />
            <article class="shop__article">
              <h3 class="shop__title">Camiseta Samanta</h3>
              <div class="shop__ray"></div>
              <h3 class="shop__price">18.00€</h3>
              <button id="${product.id}" class="shop__btn">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </article>
          </li>
        </ul>
      </section>

      <!-- BOTTON CESTA -->

      <section class="buttonopen" id="open">
        <i class="fa-solid fa-cart-shopping buttonopen__icon"></i>
      </section>

      <!-- CESTA COMPRA -->

      <section class="buy" id="modal">
        <div class="buy__close" id="close"><i class="fa-solid fa-x"></i></div>
        <table class="buy__table">
          <thead class="">
            <tr class="buy__thead buy__fila">
              <td class="buy__title">Producto</td>
              <td class="buy__title">Precio</td>
              <td class="buy__title">Unidades</td>
              <td class="buy__title buy__colum-total">Total</td>
            </tr>
          </thead>
          <tbody class="buy__tbody">
            <tr class="buy__fila">
              <td class="buy__colum-one">JavaScript</td>
              <td class="buy__colum-two">15,00</td>
              <td class="buy__colum-three">
                <a class="buy__btn btn-resta"
                  ><i class="fa-solid fa-chevron-left"></i
                ></a>
                <span class="buy__span">2</span>
                <a class="buy__btn btn-suma"
                  ><i class="fa-solid fa-chevron-right"></i
                ></a>
              </td>
              <td class="buy__colum-total">30,00€</td>
            </tr>

            <tr class="buy__fila-total">
              <td class="buy__total-text">Total:</td>
              <td class="buy__total-price">66,00€</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <!-- CESTA COMPRA -->

    <footer class="footer" id="footer"></footer>

    <script src="./js/header.js"></script>
  </body>
</html>
